<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EcoShare - Laudo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header><h1>Visualizar Laudo</h1></header>
  <div class="container">
    <p>Informe o CPF para acessar o arquivo.</p>
    <form id="cpfForm">
      <input type="text" id="cpfInput" placeholder="CPF" required />
      <button type="submit">Visualizar</button>
    </form>
    <div id="error"></div>
    <div id="pdfContainer" class="pdf-container" style="display:none;">
      <embed id="pdfEmbed" type="application/pdf" width="100%" style="height:80vh;" />
    </div>
  </div>
  <script src="/share.js"></script>
</body>
</html>
