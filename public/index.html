<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ecografias</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Ecografias Online</h1>
    <button id="logoutBtn" style="float:right;">Sair</button>
  </header>
  <div class="container">
    <h2>Enviar nova ecografia</h2>
    <form id="uploadForm">
      <div>
        <label>Paciente</label>
        <input type="text" name="patientName" required>
      </div>
      <div>
        <label>CPF</label>
        <input type="text" name="cpf" required>
      </div>
      <div>
        <label>Data do exame</label>
        <input type="date" name="examDate" required>
      </div>
      <div>
        <label>Observações</label>
        <textarea name="notes"></textarea>
      </div>
      <div>
        <input type="file" name="file" accept="application/pdf" required />
      </div>
      <button type="submit">Enviar</button>
    </form>

    <h2>Busca</h2>
    <input type="text" id="searchInput" placeholder="Nome, CPF ou observação" />

    <h2>Lista de ecografias</h2>
    <div id="lista" class="grid"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
